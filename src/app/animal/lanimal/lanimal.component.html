<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<!-- Sidebar -->
<div class="w3-sidebar barra w3-bar-block" style="width:15%">
  <section class="letra1">
    <img src="https://i.postimg.cc/R0qSW-vfF/01.png" width="250" height="250" class="d-inline-block align-center" alt=""
      loading="lazy" style="margin-top: 100px;">
    <br>
    <br>
    <h1 class="letra1">¡Bienvenido Usuari@!</h1>
    <a href="menu" type="button" class="btn btn-primary boton_menu btn-lg">MENU PRINCIPAL</a>
  </section>
</div>

<!-- Page Content -->
<div style="margin-left:15%">



  <div class="w3-container">


    <hr />

    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img src="https://veterinariasanjose.es/wp-content/uploads/revslider/vet/clinica-veterinaria-en-lorca.jpg"
                class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 destacado">Registre los datos del dueño</h3>

                <form class="px-md-2">

                  <div class="form-outline mb-4">
                    <form #f="ngForm" class="form-inline" (ngSubmit)="onSubmit()">

                      <div class="form-outline">

                        <label for="nombre_completo"> </label>
                        <input placeholder="Ingrese nombre completo" class="form-control" class="col-5" type="text"
                          id="nombre_completo" [(ngModel)]="model.nombre_completo" name="nombre_completo"
                          #nombre_completo="ngModel" style="margin-right: 50px;" ngModel required />


                        <label for="telefono"> </label>
                        <input placeholder="Ingrese número de telefono" class="form-control" class="col-5" type="text"
                          id="telefono" [(ngModel)]="model.telefono" name="telefono" ngModel required
                          #telefono="ngModel" />



                      </div>
                      <label for="correo"> </label>
                      <input placeholder="Ingrese el correo electronico" class="form-control" class="col-6" type="text"
                        id="correo" [(ngModel)]="model.correo" name="correo" style="margin-top: 30px;" ngModel required
                        #correo="ngModel" />

                      <div *ngIf="correo.valid && telefono.valid && nombre_completo.valid">
                        <br>
                        <button class="btn btn-primary boton_guardar" type="submit">Guardar</button>
                      </div>
                      <br>
                      <br>

                      <div *ngIf="!correo.valid && !telefono.valid && !nombre_completo.valid">
                        <button disabled class="btn btn-primary boton_guardar"> Guardar </button>
                      </div>

                    </form>
                  </div>

                  <h1>-----------------------------------</h1>
                  
                  <div class="row">
                    <div class="col-md-8 mb-4">

                      <div class="form-outline datepicker">

                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 destacado">Registre los datos del animal</h3>


                        <form (ngSubmit)="onSubmit2()">

                          <label for="nombre"> </label>
                          <input class="form-control" class="col-10" placeholder="Ingrese el nombre del animal"
                            type="text" id="nombre" required [(ngModel)]="model1.nombre" name="nombre" #nombre="ngModel"
                            style="margin-right: 50px;" />
                          <br>
                          <br>
                          <label for="n_microchip"> </label>
                          <input class="form-control" class="col-10" placeholder="Ingrese el numero de microchip"
                            type="text" id="n_microchip" required [(ngModel)]="model1.n_microchip" name="n_microchip"
                            style="margin-right: 30px;" #n_microchip="ngModel" />

                          <br>
                          <br>

                          <label class="destacado">Despligue y seleccione al dueño del animal</label>
                          <br>
                          <br>
                          <select style="margin-right: 50px;" class="options" name="dueno_id_dueno_id"
                            [(ngModel)]="model1.dueno_id_dueno_id" (change)="cambiardueno($event)" required
                            #dueno_id_dueno_id="ngModel">
                            <option value="0"> Seleccione el dueño</option>
                            <option value={{duenos.id_dueno}} *ngFor="let duenos of duenolist">
                              {{duenos.nombre_completo}}
                            </option>
                          </select>


                          <br>
                          <br>

                          <label class="destacado">Despligue y seleccione el color del animal</label>
                          <br>
                          <br>
                          <select class="options" name="color_id_color_id" [(ngModel)]="model1.color_id_color_id"
                            (change)="cambiarcolor($event)" required #color_id_color_id="ngModel">
                            <option value="0">Seleccione un color</option>
                            <option value={{colores.id_color}} *ngFor="let colores of coloreslist">

                              {{colores.color}}
                            </option>
                          </select>

                          <br>
                          <br>
                          <label class="destacado">Despligue y seleccione la especie del animal</label>
                          <br>
                          <br>
                          <select style="margin-right: 30px;" class="options" name="especie_id_especie_id"
                            [(ngModel)]="model1.especie_id_especie_id" (change)="cambiarespecie($event)" required
                            #especie_id_especie_id="ngModel">
                            <option value="0">Seleccione la especie </option>
                            <option value={{especies.id_especie}} *ngFor="let especies of especielist">

                              {{especies.nombre_especie}}
                            </option>
                          </select>
                          <br>
                          <br>

                          <label class="destacado">Despligue y seleccione el estado del animal</label>
                          <br>
                          <br>

                          <select style="margin-right: 30px;" class="options" name="estado_id_estado_id"
                            [(ngModel)]="model1.estado_id_estado_id" (change)="cambiarestado($event)" required
                            #estado_id_estado_id="ngModel">
                            <option value="0">Seleccione un estado</option>
                            <option value={{estados.id_estado}} *ngFor="let estados of estadolist">

                              {{estados.estado}}
                            </option>
                          </select>
                          <br>
                          <br>

                          <label class="destacado">Despligue y seleccione el genero del animal</label>
                          <br>
                          <br>

                          <select class="options" name="sexo_id_sexo_id" [(ngModel)]="model1.sexo_id_sexo_id"
                            (change)="cambiarsexo($event)" required #sexo_id_sexo_id="ngModel">
                            <option value="0">Seleccione el genero</option>
                            <option value={{sexos.id_sexo}} *ngFor="let sexos of sexolist">

                              {{sexos.sexo}}
                            </option>
                          </select>

                          <br>
                          <br>
                          <br>

                          <label class="destacado" for="tipo_sangre">Ingrese el tipo de sangre (En caso de no saber ingrese "Desconocido")</label>
                          <input class="form-control" class="col-7" placeholder="Ingrese el tipo de sangre del animal"
                            type="text" id="tipo_sangre" required [(ngModel)]="model1.tipo_sangre" name="tipo_sangre"
                            required #tipo_sangre="ngModel" />
                          <br>
                          <br>
                          <label for="fecha_nac" class="destacado"> Seleccione la fecha de nacimiento del animal </label>
                          <br>
                          <br>
                          <input class="form-control" class="col-10" placeholder="Ingrese la fecha de nacimiento"
                            type="date" id="fecha_nac" required [(ngModel)]="model1.fecha_nac" name="fecha_nac" required
                            #fecha_nac="ngModel" />

                          <br>
                          <br>

                          <div *ngIf="!nombre.valid &&  !n_microchip.valid && !tipo_sangre.valid && !fecha_nac.valid">
                            <button class="btn btn-primary boton_guardar" disabled>Guardar</button>
                          </div>


                          <div *ngIf="nombre.valid &&  n_microchip.valid && tipo_sangre.valid && fecha_nac.valid">
                            <button class="btn btn-primary boton_guardar" type="submit">Guardar</button>
                          </div>

                        </form>
                      </div>

                    </div>

                  </div>


                  <h1>-----------------------------------</h1>


                  <div class="mb-4">

                    <form (ngSubmit)="onSubmit3()">

                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 destacado">Creacion de la ficha</h3>

                      <label class="destacado">Despligue y seleccione la hora de creacion de la ficha</label>
                      <br>
                      <br>
                      <select style="margin-right: 30px;" class="options" name="reserva_horas_id_reserva_horas_id"
                        [(ngModel)]="model2.reserva_horas_id_reserva_horas_id" (change)="cambiarhora($event)" required
                        #reserva_horas_id_reserva_horas_id="ngModel">
                        <option value="0">Seleccione la hora de creacion de la ficha</option>
                        <option value={{horas.id_reserva_horas}} *ngFor="let horas of horaslist">

                          {{horas.horas}}
                        </option>
                      </select>

                      <br>
                      <br>
                      <label class="destacado">Despligue y seleccione al animal registrado</label>
                      <br>
                      <br>
                      <select style="margin-right: 30px;" class="options" name="animal_id_animal_id"
                        [(ngModel)]="model2.animal_id_animal_id" (change)="cambiarhora($event)"
                        #animal_id_animal_id="ngModel">
                        <option value="0">Seleccione el animal registrado</option>
                        <option value={{animales.id_animal}} *ngFor="let animales of animallist" required>
                          {{animales.nombre}}
                        </option>
                      </select>

                      <br>
                      <br>

                      <label class="destacado">Ingrese el dia de creación de la ficha</label>
                      <br>
                      <br>
                      <label for="fecha"> </label>
                      <input placeholder="Ingrese la fecha del dia de hoy" class="form-control" class="col-5"
                        type="date" id="fecha" required [(ngModel)]="model2.fecha" name="fecha" #fecha="ngModel"
                        style="margin-right: 50px;" min="2008-01-01" max="2040-01-01" />

                      <div *ngIf="!fecha.valid && animal_id_animal_id.valid && reserva_horas_id_reserva_horas_id.valid">
                        <br>
                        <button class="btn btn-primary boton_guardar" disabled>Guardar</button>
                      </div>

                      <div *ngIf="animal_id_animal_id.valid &&  fecha.valid && reserva_horas_id_reserva_horas_id.valid">
                        <br>
                        <button class="btn btn-primary boton_guardar" type="submit">Guardar</button>
                      </div>


                    </form>

                  </div>


                  <h1>-----------------------------------</h1>


                  <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                    <div class="col-md-6">


                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2 destacado">Fichas creadas</h3>


                      <select style="margin-right: 30px;" class="options" name="consulta_reserva_id_consulta_reserva_id"
                        [(ngModel)]="model3.consulta_reserva_id_consulta_reserva_id" (change)="cambiarconsulta($event)">
                        <option>Seleccione su ficha</option>
                        <option value={{consu.id_consulta_reserva}} *ngFor="let consu of consullist">

                          {{consu.animal_id_animal_id}}
                        </option>
                      </select>

                    </div>
                  </div>

               

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

</div>
